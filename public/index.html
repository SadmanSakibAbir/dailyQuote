<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Quotes</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- bg transition -->
    <div
      class="min-h-screen flex items-center justify-center px-16 bg-white dark:bg-gray-900 overflow-hidden"
    >
      <div class="w-full max-w-lg relative">
        <div
          class="absolute top-0 -left-4 w-80 h-80 bg-blue-900 rounded-full mix-blend-multiply animate-blob filter opacity-60 blur-xl"
        ></div>
        <div
          class="absolute top-0 -right-4 w-72 h-72 bg-green-900 rounded-full mix-blend-multiply animate-blob animation-delay-2000 filter opacity-60 blur-xl"
        ></div>
        <div
          class="absolute top-0 bottom-8 left-20 w-72 h-72 bg-red-900 rounded-full mix-blend-multiply animate-blob animation-delay-4000 filter opacity-60 blur-xl"
        ></div>
        <!-- card start -->
        <div class="px-8 py-32">
          <div class="grid gap-8 items-start justify-center">
            <div class="relative group">
              <div
                class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"
              ></div>
              <div
                class="relative px-7 py-4 bg-white dark:bg-gray-900 rounded-lg leading-none flex items-center divide-x divide-gray-600"
              >
                <span class="flex items-center space-x-5">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
                    />
                  </svg>
                  <h1 style="font-family: 'Old Standard TT', serif;" class="pr-6 text-gray-100 text-2xl ">Daily Quotes</h1>
                  <br>
                  <blockquote id="quote" class="pr-2 text-gray-100 py-3 leading-relaxed" style='font-family: "Raleway", sans-serif;'>Loading......</blockquote>
                  <div class="flex justify-end py-2">
                    <br>
                  <span id="author" class="pr-6 text-gray-100" style='font-family: "Raleway", sans-serif;'>Author...</span>
                </div>
                <div class="flex justify-center py-3">
                  <button style="font-family: 'Old Standard TT', serif;" onclick="getQuote(apiUrl)" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    New Quote
                    </span>
                    </button>
                  </div>
                </span>
            </div>
            </div>
          </div>
        </div>
        <!-- cardend -->
      </div>
    </div>
    <script src="../public/script.js"></script>
  </body>
</html>
